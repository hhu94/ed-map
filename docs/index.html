<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ED3D Map â€“ Controller</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        --bg: #0b0f14;
        --panel: #111a24;
        --panel2: #0d1620;
        --bd: #1f2a26;
        --fg: #e6eef7;
        --muted: #a7b6c4;
        --btn: #193042;
        --btn-bd: #2a4a60;
        --btn-hover: #214057;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }
      #stage {
        position: fixed;
        inset: 0;
      }
      #stage iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }

      .toolbar {
        position: fixed;
        /* Move to top left, offset to the right of #hud sidebar */
        top: 16px;
        left: 266px; /* #hud is 250px wide + 16px gap */
        bottom: unset;
        right: unset;
        z-index: 10;
        background: var(--panel);
        border: 1px solid var(--bd);
        border-radius: 14px;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.45);
        padding: 12px;
        width: fit-content;
        max-width: 92vw;
      }

      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        margin-bottom: 8px;
      }

      .cluster {
        display: flex;
        align-items: center;
        gap: 0;
      }

      .searchGroup {
        display: flex;
        align-items: center;
        gap: 0;
      }

      .searchInput {
        flex: 0 1 300px;
        min-width: 240px;
        max-width: 300px;
        height: 26px;
        padding: 0 12px;
        border-radius: 10px 0 0 10px;
        border: 1px solid #334754;
        border-right: 0;
        background: var(--panel2);
        color: var(--fg);
        outline: none;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        height: 26px;
        padding: 10px 14px;
        border: 1px solid var(--btn-bd);
        background: var(--btn);
        color: var(--fg);
        border-radius: 10px;
        line-height: 1;
        white-space: nowrap;
        width: auto;
        flex: 0 0 auto;
        cursor: pointer;
      }

      .btn:hover {
        background: var(--btn-hover);
      }
      .btn-secondary {
        background: #182432;
        border-color: #2a3c4a;
      }
      .btn-danger {
        background: #3a1b22;
        border-color: #6a2b39;
      }

      .btn-icon {
        padding: 0 12px;
        height: 26px;
        border-radius: 0 10px 10px 0;
        border: 1px solid var(--btn-bd);
        border-left: 1px solid #334754;
        background: var(--btn);
        color: var(--fg);
      }

      .btn-icon svg {
        width: 20px;
        height: 20px;
        fill: var(--fg);
        opacity: 0.92;
      }

      input[type="file"] {
        height: 26px;
        line-height: 26px;
        color: var(--fg);
      }

      #status {
        color: var(--muted);
        font-size: 12px;
        margin-top: 2px;
      }
    </style>
  </head>
  <body>
    <div id="stage">
      <iframe id="mapFrame" src="frame.html" loading="eager"></iframe>
    </div>

    <div class="toolbar" role="region" aria-label="ED3D Controls">
      <div class="row">
        <div class="searchGroup">
          <input
            id="searchInput"
            class="searchInput"
            type="text"
            placeholder="Search system"
            autocomplete="off"
          />
          <button
            id="searchBtn"
            class="btn btn-icon"
            aria-label="Search system"
            title="Search & center"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20 21.5 21.5 20l-6-6zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              />
            </svg>
          </button>
        </div>
        <button id="importBtn" class="btn btn-secondary">
          Import systems (.csv)
        </button>
        <button id="clearAllBtn" class="btn btn-danger">
          Clear all systems
        </button>
      </div>
      <input
        id="fileInput"
        type="file"
        accept=".txt,.csv"
        style="display: none"
      />
      <div id="status" aria-live="polite">Ready.</div>
    </div>

    <script src="js/edsm-loader.js"></script>
    <script src="js/controller.js"></script>
    <script>
      // Standalone import button triggers file input
      document.getElementById("importBtn").addEventListener("click", () => {
        document.getElementById("fileInput").click();
      });
    </script>
  </body>
</html>
